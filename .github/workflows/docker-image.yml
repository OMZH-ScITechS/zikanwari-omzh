
name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t registry.launchpencil.f5.si/zikanwari && docker push registry.launchpencil.f5.si/zikanwari
      working-directory: ./web
